plugins {
    id 'java'
    id 'maven-publish'
}
apply plugin: 'maven'
repositories {
    jcenter()
    mavenLocal()
    maven {
        url = uri('https://maven.springframework.org/release')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-security:2.2.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.3.0.RELEASE'
    implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:2.0.5'
    implementation 'net.sourceforge.nekohtml:nekohtml:1.9.21'
    implementation 'org.springframework.boot:spring-boot-starter-amqp:2.3.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-websocket:2.3.0.RELEASE'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'org.apache.commons:commons-lang3:3.8'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'org.json:json:20190722'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'com.eatthepath:pushy:0.14.0'
    runtimeOnly 'org.postgresql:postgresql:42.2.12'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.3.0.RELEASE'
    runtimeOnly 'io.netty:netty-tcnative-boringssl-static:2.0.26.Final'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.0.RELEASE'
}

group = 'com.java'
version = '0.0.1-SNAPSHOT'
description = 'push'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
